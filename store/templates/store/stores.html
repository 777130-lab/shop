<!DOCTYPE html>
<html>
<head>
    <title>Адреса магазинов</title>
    <style>
        /* CSS стили для оформления страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #666;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Адреса магазинов</h1>
        <!-- Контент адресов магазинов -->
        <div class="button-container">

        </div>
    </div>
</body>
</html>
